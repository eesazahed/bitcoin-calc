<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bitcoin Calculator</h1>
      <main id="main">
        <p>
          <span id="currentPrice">Latest price:</span>
          <b>$<span id="bitcoinPrice"></span> USD</b>
        </p>
        <label for="bitcoinAmount">How much Bitcoin do you own?</label>
        <input type="number" id="bitcoinAmount" step="any" placeholder="0.05" />
        <button id="calculateBtn">Calculate</button>
        <br />
        <br />
        <h3 id="usdAmount"></h3>
      </main>
    </div>
    <footer>
      <p>
        By
        <a href="https://github.com/eesazahed" rel="noreferrer" target="_blank"
          >Eesa Zahed</a
        >
      </p>
      <p>
        Check out the
        <a
          href="https://github.com/eesazahed/bitcoin-calc-chrome-extension"
          rel="noreferrer"
          target="_blank"
          >Chrome extension!</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
